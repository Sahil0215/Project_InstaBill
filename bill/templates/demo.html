<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add hover effect */
        .hover-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-card:hover {
            transform: scale(1.05);
            /* Scale up the card */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Add shadow */
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container text-center my-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <a href="#">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-upload fa-3x mb-3"></i>
                            <h5 class="card-title">Invoice-Sale</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-download fa-3x mb-3"></i>
                            <h5 class="card-title">Invoice-Purchase</h5>
                        </div>
                    </div>
                </div>
            </a>
            <div class="col">
                <div class="card h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="fas fa-box fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                        <h5 class="card-title">Items</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="fas fa-users fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                        <h5 class="card-title">Party</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="fas fa-credit-card fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                        <h5 class="card-title">Payments</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="fas fa-book fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                        <h5 class="card-title">Invoice-Statement</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="fa fa-rupee-sign fa-3x mb-3"></i>
                        <h5 class="card-title">Bank</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 hover-card">
                    <div class="card-body text-center">
                        <i class="fas fa-id-badge fa-3x mb-3"></i>
                        <h5 class="card-title">Employee</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
