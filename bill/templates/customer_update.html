<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Profile | InstaBill</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .card-img-custom {
            width: 100%;
            height: 200px;
            object-fit: fill;
        }
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">InstaBill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_profile' %}">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_page' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    

    <div class="container mt-5">
        <h2 class="text-center">Edit PARTY Details</h2><br>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                    </li>
                    {% endfor %}
            </ul>
            {% endif %}

            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="name" class="form-label" style="font-size: 15px;"> Name:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="name" value="{{customer.name}}" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="gst" class="form-label" style="font-size: 15px;"> GSTIN:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="gst" value="{{customer.gst}}" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="adrs" class="form-label" style="font-size: 15px;"> Address:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="adrs" value="{{customer.adrs}}" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="city" class="form-label" style="font-size: 15px;"> City:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="city" value="{{customer.city}}" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="state" class="form-label" style="font-size: 15px;"> State:</label>
                </div>
                <div class="col-md-6">
                    <select class="form-control" name="state" value="{{customer.state}}">
                        <option value="#">--SELECT STATE--</option>
                        <option value="JAMMU AND KASHMIR - 01">JAMMU AND KASHMIR - 01</option>
                        <option value="HIMACHAL PRADESH - 02">HIMACHAL PRADESH - 02</option>
                        <option value="PUNJAB - 03">PUNJAB - 03</option>
                        <option value="CHANDIGARH - 04">CHANDIGARH - 04</option>
                        <option value="UTTARAKHAND - 05">UTTARAKHAND - 05</option>
                        <option value="HARYANA - 06">HARYANA - 06</option>
                        <option value="DELHI - 07">DELHI - 07</option>
                        <option value="RAJASTHAN - 08">RAJASTHAN - 08</option>
                        <option value="UTTAR PRADESH - 09">UTTAR PRADESH - 09</option>
                        <option value="BIHAR - 10">BIHAR - 10</option>
                        <option value="SIKKIM - 11">SIKKIM - 11</option>
                        <option value="ARUNACHAL PRADESH - 12">ARUNACHAL PRADESH - 12</option>
                        <option value="NAGALAND - 13">NAGALAND - 13</option>
                        <option value="MANIPUR - 14">MANIPUR - 14</option>
                        <option value="MIZORAM - 15">MIZORAM - 15</option>
                        <option value="TRIPURA - 16">TRIPURA - 16</option>
                        <option value="MEGHALAYA - 17">MEGHALAYA - 17</option>
                        <option value="ASSAM - 18">ASSAM - 18</option>
                        <option value="WEST BENGAL - 19">WEST BENGAL - 19</option>
                        <option value="JHARKHAND - 20">JHARKHAND - 20</option>
                        <option value="ODISHA - 21">ODISHA - 21</option>
                        <option value="CHATTISGARH - 22">CHATTISGARH - 22</option>
                        <option value="MADHYA PRADESH - 23">MADHYA PRADESH - 23</option>
                        <option value="GUJARAT - 24">GUJARAT - 24</option>
                        <option value="D&NH AND DAD-26">DADRA AND NAGAR
                            HAVELI AND DAMAN AND DIU (NEWLY MERGED UT) - 26</option>
                        <option value="MAHARASHTRA - 27">MAHARASHTRA - 27</option>
                        <option value="ANDHRA PRADESH (BEFORE) - 28">ANDHRA PRADESH (BEFORE DIVISION) - 28
                        </option>
                        <option value="KARNATAKA - 29">KARNATAKA - 29</option>
                        <option value="GOA - 30">GOA - 30</option>
                        <option value="LAKSHADWEEP - 31">LAKSHADWEEP - 31</option>
                        <option value="KERALA - 32">KERALA - 32</option>
                        <option value="TAMIL NADU - 33">TAMIL NADU - 33</option>
                        <option value="PUDUCHERRY - 34">PUDUCHERRY - 34</option>
                        <option value="ANDAMAN AND NICOBAR ISLANDS - 35">ANDAMAN AND NICOBAR ISLANDS - 35</option>
                        <option value="TELANGANA - 36">TELANGANA - 36</option>
                        <option value="ANDHRA PRADESH (NEW) - 37">ANDHRA PRADESH (NEWLY ADDED) - 37</option>
                        <option value="LADAKH (NEW) - 38">LADAKH (NEWLY ADDED) - 38</option>
                        <option value="OTHER TERRITORY - 97">OTHER TERRITORY - 97</option>
                        <option value="CENTRE JURISDICTION - 99">CENTRE JURISDICTION - 99</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="phone" class="form-label" style="font-size: 15px;"> Phone:</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="phone" value="{{customer.phone}}" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="email" class="form-label" style="font-size: 15px;"> Email (optional):</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control"  name="email" value="{{customer.email}}" >
                </div>
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Save</button>
            </center>
        </form>
    </div>

    <br>

    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 InstaBill. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
