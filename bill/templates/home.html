<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | InstaBill</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        /* Add hover effect */
        .hover-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-card:hover {
            transform: scale(1.05);
            /* Scale up the card */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Add shadow */
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">InstaBILL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_profile' %}">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_page' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="text-center">Welcome to <strong style="color: rgb(70, 70, 255)">InstaBILL</strong></h1><br><br>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <a href="{% url 'invoice_read' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card bg-lightblue">
                        <div class="card-body text-center">
                            <i class="fas fa-upload fa-3x mb-3"></i>
                            <h5 class="card-title">Invoice-Sale</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'invoicepurchase_read' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-download fa-3x mb-3"></i>
                            <h5 class="card-title">Invoice-Purchase</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'item_read' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-box fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                            <h5 class="card-title">Items</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'customer_read' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                            <h5 class="card-title">Party</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'payment_read' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-credit-card fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                            <h5 class="card-title">Payments</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'company_statement' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-book fa-3x mb-3"></i> <!-- Font Awesome PDF icon -->
                            <h5 class="card-title">Invoice-Statement</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'bank_read' %}" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fa fa-rupee-sign fa-3x mb-3"></i>
                            <h5 class="card-title">Bank</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="#" class="text-decoration-none">
                <div class="col">
                    <div class="card h-100 hover-card">
                        <div class="card-body text-center">
                            <i class="fas fa-id-badge fa-3x mb-3"></i>
                            <h5 class="card-title">Employee</h5>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>




    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted ">&copy; 2024 InstaBill. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
